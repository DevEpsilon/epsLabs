<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: radial-gradient(circle, rgba(10, 10, 10, 0.7) 0%, rgba(10, 10, 10, 0.3) 50%, transparent 100%);
            padding: 4rem 2rem;
            border-radius: 50%;
            max-width: 90vw;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 5.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
            letter-spacing: -0.04em;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            text-shadow: 0 2px 40px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3.5rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            text-shadow: 0 2px 30px rgba(0, 0, 0, 0.9);
        }

        .rotating-word {
            display: inline-block;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .rotating-word:hover {
            color: rgba(167, 139, 250, 1);
        }

        @keyframes rotateWord {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: rotateX(90deg);
                opacity: 0;
            }
            51% {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .word-rotating {
            animation: rotateWord 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .login-btn {
            padding: 1.1rem 3.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(20px);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            letter-spacing: 0.15em;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
                letter-spacing: 0.05em;
            }

            .login-btn {
                padding: 0.875rem 2.5rem;
                font-size: 0.9rem;
            }

            .container {
                padding: 3rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 2.5rem;
            }

            .login-btn {
                padding: 0.75rem 2rem;
                font-size: 0.85rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .logo {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="logo">epsLabs.gg</div>
        <div class="tagline">
            <span class="rotating-word" id="word1">Building</span> 
            something 
            <span class="rotating-word" id="word3">better</span>.
        </div>
        <a href="https://login.microsoftonline.com" class="login-btn">Login</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Particle network settings
        const particles = [];
        const particleCount = 80;
        const maxDistance = 150;
        const mouseRadius = 200;
        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                // Start particles from center and radiate outward
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * Math.min(width, height) * 0.4;
                this.x = width / 2 + Math.cos(angle) * distance;
                this.y = height / 2 + Math.sin(angle) * distance;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Draw connections
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.5;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 200, 100, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            // Clear canvas completely with solid black
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // Recreate particles with new dimensions
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        });

        // Login button is now handled by href attribute (goes to login.microsoftonline.com)

        // Rotating word effect
        const wordVariations = {
            word1: ['Building', 'Creating', 'Achieving', 'Pursuing', 'Crafting', 'Forging'],
            word3: ['better', 'greater', 'extraordinary', 'incredible', 'remarkable', 'exceptional']
        };

        let currentIndices = {
            word1: 0,
            word3: 0
        };

        let autoRotateIntervals = {};

        function rotateWord(wordId) {
            const element = document.getElementById(wordId);
            const variations = wordVariations[wordId];
            
            // Add rotation animation
            element.classList.add('word-rotating');
            
            // Change word halfway through animation
            setTimeout(() => {
                currentIndices[wordId] = (currentIndices[wordId] + 1) % variations.length;
                element.textContent = variations[currentIndices[wordId]];
            }, 300);
            
            // Remove animation class after completion
            setTimeout(() => {
                element.classList.remove('word-rotating');
            }, 600);
        }

        function startAutoRotate(wordId) {
            // Clear any existing interval
            if (autoRotateIntervals[wordId]) {
                clearInterval(autoRotateIntervals[wordId]);
            }
            
            // Start new interval (rotate every 6 seconds)
            autoRotateIntervals[wordId] = setInterval(() => {
                rotateWord(wordId);
            }, 6000);
        }

        function stopAutoRotate(wordId) {
            if (autoRotateIntervals[wordId]) {
                clearInterval(autoRotateIntervals[wordId]);
            }
        }

        // Add hover and click listeners
        ['word1', 'word3'].forEach((wordId, index) => {
            const element = document.getElementById(wordId);
            
            // Click to rotate
            element.addEventListener('click', () => {
                stopAutoRotate(wordId);
                rotateWord(wordId);
                // Resume auto-rotate after 5 seconds
                setTimeout(() => startAutoRotate(wordId), 5000);
            });
            
            // Pause auto-rotate on hover
            element.addEventListener('mouseenter', () => {
                stopAutoRotate(wordId);
            });
            
            // Resume auto-rotate when mouse leaves
            element.addEventListener('mouseleave', () => {
                startAutoRotate(wordId);
            });
            
            // Start auto-rotation with staggered delay
            // word1 starts immediately, word3 starts 1.5 seconds later
            setTimeout(() => {
                startAutoRotate(wordId);
            }, index * 1500);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
